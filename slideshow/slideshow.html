<!DOCTYPE html>
<html>

<head>
    <title>slideshow</title>
    <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
    <link href="slideshow.css" rel="stylesheet" type="text/css">
</head>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-160883884-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-160883884-1');

</script>


<body>
    <div id="wrap">
        <header>
            Header
        </header>

        <nav>
            Nav
        </nav>

        <section>
            <div class="slider-wrapper theme-default">
                <div id="slider" class="nivoSlider">
                    <img src="images/cownose.jpg" data-thumb="images/cownose.jpg" alt="cownose" />
                    <a href="http://dev7studios.com"><img src="images/cowsquad.jpg" data-thumb="images/cowsquad.jpg" alt="" title="Cows R Cool" /></a>
                    <img src="images/hicow.jpg" data-thumb="images/hicow.jpg" alt="" data-transition="slideInLeft" />
                    <img src="images/sunsetcows.jpg" data-thumb="images/sunsetcows.jpg" alt="" title="#htmlcaption" />
                </div>
                <div id="htmlcaption" class="nivo-html-caption">
                    <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
                </div>
            </div>
        </section>

        <footer>
            Footer
        </footer>
    </div>
    <!--Close wrap-->
    <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery.nivo.slider.js"></script>
    <script type="text/javascript">
        $(window).load(function() {
            $('#slider').nivoSlider();
        });

    </script>
</body>

</html>
